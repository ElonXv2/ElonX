    <script>
        const fadeSections = document.querySelectorAll('.fade-on-scroll');

window.addEventListener('scroll', () => {
    fadeSections.forEach(section => {
        const rect = section.getBoundingClientRect();
        const sectionHeight = rect.height;

        // Calculate the visibility of the section based on scroll position
        const fadeStart = window.innerHeight * 0.1;  // Start fading when 10% is visible
        const fadeEnd = window.innerHeight * 0.9;    // Fully fade out by 90% of the viewport height
        
        // Check if the section is in the viewport
        if (rect.top < fadeEnd && rect.bottom > fadeStart) {
            // Calculate the amount of the section that's visible (0 = top, 1 = bottom)
            const fadeAmount = (rect.top - fadeStart) / (fadeEnd - fadeStart);
            
            // Clamp the value between 0 and 1 (so we don't get negative opacity or opacity > 1)
            const opacity = Math.min(Math.max(1 - fadeAmount, 0), 1);
            
            // Apply the opacity to the section
            section.style.opacity = opacity;
        } else {
            // If the section is outside the fade zone, set opacity to 0 (fully faded out)
            section.style.opacity = 0;
        }
    });
});

</script>
